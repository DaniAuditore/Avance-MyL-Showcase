<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Myl Showcase</title>
    <link rel="stylesheet" href="assets/styles_ezio.css">
</head>
<body>
    <div class="search-container">
        <header>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="BUSCAR CARTAS">
                <span class="small_icon">
                    <img src="assets/search-svgrepo-com.svg" alt="icono_busqueda">
                </span>
            </div>
            <button id="filter-button">FILTROS</button>
        </header>
    </div>

    <div id="results" class="card-grid"></div>

    <!-- Sidebar de Filtros -->
<div id="filter-sidebar">
    <div class="close-btn">&times;</div>
    <h2>Filtros</h2>
    <div class="filter-section">
        <label for="filter-rarity">Rareza:</label>
        <select id="filter-rarity">
            <option value="">--Seleccionar--</option>
            <!-- Las opciones se agregarán dinámicamente con JavaScript -->
        </select>
    </div>
    <div class="filter-section">
        <label for="filter-race">Raza:</label>
        <select id="filter-race">
            <option value="">--Seleccionar--</option>
            <!-- Las opciones se agregarán dinámicamente con JavaScript -->
        </select>
    </div>
    <div class="filter-section">
        <label for="filter-type">Tipo:</label>
        <select id="filter-type">
            <option value="">--Seleccionar--</option>
            <!-- Las opciones se agregarán dinámicamente con JavaScript -->
        </select>
    </div>
    <div class="filter-section">
        <label for="filter-cost">Coste:</label>
        <input type="text" id="filter-cost" placeholder="Coste">
    </div>
    <div class="filter-section">
        <label for="filter-damage">Daño:</label>
        <input type="text" id="filter-damage" placeholder="Daño">
    </div>
</div>

    

    <script src="scripts/api_myl_use.js"></script>
</body>

</html>
